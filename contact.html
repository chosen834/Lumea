<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - LUMEA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header same as other pages -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-pink-600">LUMEA</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-pink-500">Home</a></li>
          <li><a href="about.html" class="hover:text-pink-500">About</a></li>
          <li><a href="shop.html" class="hover:text-pink-500">Shop</a></li>
          <li><a href="contact.html" class="hover:text-pink-500 font-bold">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-pink-700 text-center mb-8">Get in Touch</h2>
    <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" class="w-full border rounded-lg p-2" placeholder="Your Name">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" class="w-full border rounded-lg p-2" placeholder="you@example.com">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea class="w-full border rounded-lg p-2" rows="5" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer same as shop.html -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto py-6 text-center text-gray-600">
      &copy; 2026 LUMEA. All rights reserved.
    </div>
  </footer>

</body>
</html>
